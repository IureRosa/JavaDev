<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Condicional Alinhada</title>
        <!--JS-->
        <script>

            //Variável
            var media = 8.5;

            //Condicional
            if(media == 10){
                alert("Parabéns!");
            }else if(media >= 9){
                alert("Ótimo!");
            }else if(media > 8){
                alert("Bom!");
            }else if(media >= 7){
                alert("Na média!");
            }else if(media >= 5){
                alert("Em recuperação");
            }else{
                alert("Reprovado");
            }

        </script>
    </head>

    <body>

    </body>
</html>
