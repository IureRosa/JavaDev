<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Laço while</title>
        <!--JS-->
        <script>

            //Variáveis
            var indice = 1;

            //Laço de Repetição
            while(indice <=3){
                alert("Hello World, o número é: "+indice);
                indice++;
            }

        </script>
    </head>

</html>
