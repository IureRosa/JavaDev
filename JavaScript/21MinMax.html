<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mínimo Máximo</title>
    
        <!--JS-->
        <script>
        
            //Obter o menor valor
            alert(Math.min(-10, 13, 0, 100, -25, 21));
            
            //Obter o maior número
            alert(Math.max(5, 7, 9, -17, 0, 15));
            
        </script>
    </head>
    
    <body>
        
    </body>
</html>
